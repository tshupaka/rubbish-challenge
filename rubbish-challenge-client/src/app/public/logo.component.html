<div class="row">
    <div class="col-sm-12">
        <div class="main-background">
            <img src="assets/images/background.jpg" class="img-background" />
            <div class="d-none d-lg-block login-popup">
                <div class="popup-title">
                    <h3>Vous aussi, relevez le défi Zéro déchet !</h3>
                </div>
                <div class="connect-popup">
                    <button class="btn btn-success m-2 my-sm-0" type="submit" (click)="openConnect()">Se connecter</button>
                </div>
                <div class="signin-popup">
                    <button class="btn btn-outline-success m-2 my-sm-0" type="submit" (click)="openRegister()" >S'inscrire</button>
                </div>
            </div>
        </div>
    </div>
</div>
