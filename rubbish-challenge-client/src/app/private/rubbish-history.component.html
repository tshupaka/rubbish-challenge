<div class="text-content">
    <div class="title">
        Historique
    </div>
    <hr>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Date</th>
                <th>Poids</th>
                <th>Nb</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rubbish of rubbishes">
                <td>{{rubbish.date | date:'MM/dd/yyyy'}}</td>

                <td>{{rubbish.weight}}</td>

                <td>{{rubbish.number}}</td>

                <td>{{rubbish.labelType}}</td>
              </tr>
        </tbody>

    </table>

</div>
